<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustTrust Legacy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #FFD700; /* Golden yellow */
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #FFA500; /* Darker yellow */
        }
        .character-image {
            margin-top: 30px;
        }
        img {
            width: 300px; /* Adjust as needed */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>RustTrust Legacy</h1>
    <p>Here you can download the original version of the game with built-in anti-cheat:</p>
    <div class="button-container">
        <a href="RustTrust-Legacy.zip" download class="button">Client</a>
        <a href="server-list.txt" download class="button">Server</a>
    </div>
    <div class="character-image">
        <img src="character-yellow.png" alt="Character">
    </div>
</body>
</html>
