<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustTrust Legacy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Fixed Grainy Background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.02) 50%, transparent 50%), 
                        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 50%, transparent 50%);
            background-size: 2px 2px;
            z-index: 1;
            pointer-events: none;
        }

        .content-container {
            margin-left: 50px;
            text-align: left;
            z-index: 2; /* Content above grain */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }

        .button {
            display: inline-block;
            padding: 10px 20px; /* Shorter button size */
            background-color: #FFD700; /* Golden yellow */
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #FFA500; /* Darker yellow */
        }

        .character-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2; /* Content above grain */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .logo img {
            width: 100px; /* Smaller logo size */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="RustTrust Legacy Logo">
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <h1>RustTrust Legacy</h1>
        <p>Here you can download the original version of the game with built-in anti-cheat:</p>
        <div class="button-container">
            <a href="RustTrust-Legacy.zip" download class="button">Client</a>
            <a href="server-list.txt" download class="button">Server</a>
        </div>
    </div>

    <!-- Character Image -->
    <div class="character-image">
        <img src="character.png" alt="Character">
    </div>
</body>
</html>

</body>
</html>
